<div class="row">
      
  <div class="col-md-3">
  <select id="select1" [(ngModel)]="selectedConsultant" placeholder="Consultant" name="select1" class="form-control">
    <option Value="0">Select Consultant</option>
    <option *ngFor="let con of consultantList" [ngValue]="con.Name">
      {{con.Name}}
    </option>
    
  </select>
</div>
<div class="col-md-3">
  <select id="select1" [(ngModel)]="selectedStudent" placeholder="Consultant" name="select1" class="form-control">
    <option Value="0">Select Student</option>
    <option *ngFor="let con of studentlist" [ngValue]="con.StudentName">
      {{con.StudentName}}
    </option>
  </select>
</div>
<div class="col-md-3">
  <select id="select1" [(ngModel)]="SelectedDate" placeholder="Consultant" name="select1" class="form-control">
    <option Value="0">Select Date</option>
    <option *ngFor="let con of datelist" [ngValue]="con.Sc_Date">
      {{con.Sc_Date | date:'dd/MM/yyyy'}}
    </option>
  </select>
</div>
<div class="col-md-1">
  <button class="btn btn-primary" (click)="doSearch()" >Search</button> 
</div>
<div class="col-md-1">
  <button class="btn btn-danger" (click)="doReset()" >Reset</button> 
</div>
</div>
<br>
<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">      
          <strong>Submission Report</strong>
          <div class="card-header-actions"> 
            <button type="button" class="btn btn-sm btn-pill btn-primary" (click)="fireEvent()">
              Export
            </button>       
          </div>
        </div>
        <div class="card-body">
          <table #table class="table table-bordered table-striped table-sm">
            <thead>
              <ng-container *ngFor="let message of submissiondata;let i=index">      
                <tr *ngIf="i == 0">
                  <th>Date</th>
                  <th>Consultant Name</th>
                  <th>Student Name</th>
                 
                 
                  <ng-container *ngFor="let item of message | keyvalue">
                  <th *ngIf="item.key !='Name' && item.key !='StudentName' && item.key !='Sub' && item.key !='Sc_Date' && item.key !='StudentID'">{{item.key}}
                  </th>
                </ng-container>
                
                </tr>
              </ng-container>
            </thead>
            <tbody>
              <tr *ngFor="let message of submissiondata;let i=index">
                <td>{{message.Sc_Date | date:'dd/MM/yyyy' }}</td>    
                <td>{{ i>0 ? (submissiondata[i-1].Name == message.Name && submissiondata[i-1].Sc_Date == message.Sc_Date) ? '' : message.Name : message.Name}}</td>
                <td>{{message.StudentName}}</td>
                      
                <ng-container *ngFor="let item of message | keyvalue">
                  
                <td *ngIf="item.key !='Name' && item.key !='StudentName' && item.key !='Sub' && item.key !='Sc_Date' && item.key !='StudentID'" >{{ item.value }}
                </td>
              </ng-container>
             
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
