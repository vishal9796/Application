<div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <strong>Assign Students</strong>   
        <div class="card-header-actions">
            <button type="submit" (click)="submitData()" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
            <button type="reset"  (click)="reset()"  class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
          </div>      
      </div>
      <div class="card-body">
        <div class="form-group row">
            <label class="col-md-2 col-form-label" for="select1"> <strong>Select Consultant :</strong> </label>
            <div class="col-md-9">
              <select id="select1" [(ngModel)]="selectedConsultant" (ngModelChange)="refreshList()" name="select1" class="form-control">
                <option value="0">click to select consultant</option>
                <option *ngFor="let con of consultantlist" [ngValue]="con.Id">{{con.Name}}</option>
              </select>
            </div>
          </div>  
          <div class="form-group row">
            <div class="col-md-2"> <strong>Select Students :</strong></div>
            
            <div class="col-md-9">
                
            <table class="table table-sm">
                <thead>
                  <tr>
                    <th width="10%">Action</th>
                    <th>Student Name</th>
                    <th>Consultant</th>
                  </tr>
                
                </thead>
                <tbody>
                  <tr *ngFor="let stud of studentlist;let i=index;">                   
                    <td>
                        <!-- <input class="form-check-input" type="checkbox" [disabled]="true ? stud.ConsultantId > 0 : false" [(ngModel)]="stud.selected" value="0" id="checkbox1">-->
                        <input class="form-check-input" type="checkbox" [disabled]="true ? (stud.ConsultantId >0 && stud.ConsultantId != selectedConsultant) : false"  [(ngModel)]="stud.selected" value="0" id="checkbox1">                        
                    </td>
                    <td>{{stud.Name}} </td>     
                    <td>{{stud.ConsultantName}}</td>     
                  </tr>                  
                </tbody>
              </table>
            </div>
          </div>      
      </div>
    </div>
  </div>
